fragment BlockCommon on Block {
  hash
  index
  difficulty
  timestamp
}

fragment TransactionCommon on Transaction {
  actions {
    arguments {
      key
      value
    }
  }
  id
  nonce
  publicKey
  signature
  signer
  timestamp
  updatedAddresses
}

query BlockList($offset: Int!, $limit: Int!, $excludeEmptyTxs: Boolean!) {
  blocks(desc: true, offset: $offset, limit: $limit, excludeEmptyTxs: $excludeEmptyTxs) {
    ...BlockCommon
    miner
    transactions {
      id
    }
  }
}

query BlockByHash($hash: ID) {
  block(hash: $hash) {
    ...BlockCommon
    miner
    nonce
    previousBlock {
      hash
    }
    transactions {
      ...TransactionCommon
    }
  }
}

query TransactionById($id: ID) {
  transaction(id: $id) {
    ...TransactionCommon
  }
}

query TransactionsByAccount($involvedAddress: Address) {
  transactions(involvedAddress: $involvedAddress) {
    ...TransactionCommon
  }
}
