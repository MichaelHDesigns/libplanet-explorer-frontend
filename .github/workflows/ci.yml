name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: npm install
      - name: Generate GraphQL types
        run: npm run prebuild
      - name: Type Check
        run: npm run tsc
      - name: Run ESLint
        run: npx eslint --ext .ts,tsx src
